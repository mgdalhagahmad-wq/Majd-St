
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majd Studio VO | القمة في التعليق الصوتي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Montserrat:wght@200;400;600;700;800;900&family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-primary: #6366f1;
        --brand-secondary: #0ea5e9;
        --studio-dark: #020617;
        --glass-bg: rgba(7, 10, 25, 0.8);
        --neon-cyan: #38bdf8;
        --neon-violet: #818cf8;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--studio-dark);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-arabic { font-family: 'Tajawal', serif; }
      .glass-3d {
        background: var(--glass-bg);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.8);
        transition: all 0.4s ease;
      }
      .glass-3d:hover { transform: translateY(-5px); border-color: rgba(99, 102, 241, 0.3); }
      .brand-text {
        background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-violet) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .brand-bg {
        background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
      }
      .tech-logo {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        background: linear-gradient(180deg, #fff 0%, var(--neon-cyan) 60%, var(--neon-violet) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: logo-glow 3s ease-in-out infinite alternate;
      }
      @keyframes logo-glow {
        from { filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.4)); }
        to { filter: drop-shadow(0 0 30px rgba(129, 140, 248, 0.6)); transform: scale(1.02); }
      }
      .admin-card {
        background: linear-gradient(160deg, rgba(30, 41, 59, 0.5) 0%, rgba(15, 23, 42, 0.8) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
