
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majd STUDIO VO | الإحترافية في التعليق الصوتي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Montserrat:wght@200;400;600;700;800;900&family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-primary: #8b5cf6;
        --brand-secondary: #06b6d4;
        --brand-glow: rgba(139, 92, 246, 0.4);
        --studio-dark: #020617;
        --glass-bg: rgba(7, 10, 25, 0.8);
        --neon-cyan: #22d3ee;
        --neon-violet: #a78bfa;
      }
      body {
        font-family: 'Tajawal', 'Montserrat', sans-serif;
        background-color: var(--studio-dark);
        color: #f8fafc;
        overflow-x: hidden;
        perspective: 1200px;
      }
      .font-arabic {
        font-family: 'Tajawal', 'Amiri', serif;
      }
      .glass-3d {
        background: var(--glass-bg);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 20px 40px -10px rgba(0, 0, 0, 0.8),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        transform-style: preserve-3d;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .glass-3d:hover {
        transform: translateY(-5px) rotateX(2deg);
        border-color: rgba(139, 92, 246, 0.3);
      }
      .brand-text {
        background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-violet) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.3));
      }
      .brand-bg {
        background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
        box-shadow: 0 10px 30px -5px rgba(139, 92, 246, 0.5);
      }
      .tech-logo {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.4em;
        background: linear-gradient(180deg, #fff 0%, var(--neon-cyan) 60%, var(--neon-violet) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: logo-glow 3s ease-in-out infinite alternate;
      }
      @keyframes logo-glow {
        from { filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.4)); }
        to { filter: drop-shadow(0 0 30px rgba(167, 139, 250, 0.6)); transform: scale(1.02); }
      }
      .particle {
        position: absolute;
        background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
        border-radius: 50%;
        opacity: 0.15;
        pointer-events: none;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-30px) translateX(10px); }
      }
      .animate-float { animation: float 10s ease-in-out infinite; }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--brand-primary); }

      .admin-pill {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      @keyframes shake {
        0%, 100% { transform: translate(-50%, -50%); }
        25% { transform: translate(-52%, -50%); }
        75% { transform: translate(-48%, -50%); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out 0s 2;
      }
    </style>
