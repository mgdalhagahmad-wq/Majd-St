
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majd Studio VO | استوديو التعليق الصوتي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Montserrat:wght@200;400;600;700;800;900&family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-primary: #f59e0b;
        --brand-secondary: #d97706;
        --studio-dark: #0f172a;
        --glass-bg: rgba(15, 23, 42, 0.85);
        --neon-gold: #fbbf24;
        --neon-amber: #f59e0b;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--studio-dark);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-arabic { font-family: 'Tajawal', serif; }
      .glass-3d {
        background: var(--glass-bg);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-3d:hover { transform: translateY(-5px); border-color: rgba(245, 158, 11, 0.3); }
      .brand-text {
        background: linear-gradient(135deg, var(--neon-gold) 0%, var(--neon-amber) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .brand-bg {
        background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
      }
      .tech-logo {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        background: linear-gradient(180deg, #fff 0%, var(--neon-gold) 60%, var(--neon-amber) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: logo-glow 3s ease-in-out infinite alternate;
      }
      @keyframes logo-glow {
        from { filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.3)); }
        to { filter: drop-shadow(0 0 30px rgba(245, 158, 11, 0.5)); transform: scale(1.03); }
      }
      .admin-card {
        background: linear-gradient(160deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.7) 100%);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(245, 158, 11, 0.2); border-radius: 10px; }
    </style>
